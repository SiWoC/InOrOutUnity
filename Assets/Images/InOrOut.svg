<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Filters for neon glow effects -->
  <defs>
    <!-- Pink neon glow -->
    <filter id="pinkGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Blue neon glow -->
    <filter id="blueGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Text elements with neon effects -->
  <g>
    <!-- IN (Pink) -->
    <text x="200" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="#ff43c0" filter="url(#pinkGlow)">IN</text>
    <text x="200" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8">IN</text>
    <text x="200" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="none" stroke="#ff43c0" stroke-width="1" stroke-opacity="0.7">IN</text>
    
    <!-- OR (Blue) -->
    <text x="320" y="150" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="#43c0ff" filter="url(#blueGlow)">OR</text>
    <text x="320" y="150" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8">OR</text>
    <text x="320" y="150" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="none" stroke="#43c0ff" stroke-width="1" stroke-opacity="0.7">OR</text>
    
    <!-- OUT (Pink) -->
    <text x="500" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="#ff43c0" filter="url(#pinkGlow)">OUT</text>
    <text x="500" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8">OUT</text>
    <text x="500" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="none" stroke="#ff43c0" stroke-width="1" stroke-opacity="0.7">OUT</text>
  </g>
</svg>
